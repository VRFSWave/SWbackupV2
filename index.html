<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Schedule</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .event-list { list-style-type: none; padding: 0; }
        .event-item { margin-bottom: 20px; }
        iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>Live Sports Events</h1>
    <ul id="eventList" class="event-list">
        <!-- Events will be injected here -->
    </ul>

    <iframe id="stream" src="" title="Live Stream"></iframe>

    <script>
        fetch('https://vivosoccer.xyz/spo/schedule/')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const events = doc.querySelectorAll('.event-class');  // Adjust selector based on actual structure
                
                events.forEach(event => {
                    const eventName = event.querySelector('.event-name').textContent;
                    const embedLink = event.querySelector('.embed-link').href;
                    const listItem = document.createElement('li');
                    listItem.classList.add('event-item');
                    listItem.innerHTML = `
                        <h3>${eventName}</h3>
                        <button onclick="watchNow('${embedLink}')">Watch Now</button>
                    `;
                    document.getElementById('eventList').appendChild(listItem);
                });
            })
            .catch(err => console.log('Error loading events:', err));

        function watchNow(url) {
            document.getElementById('stream').src = url;
        }
    </script>

</body>
</html>
