<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Matches</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Today's Matches</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Game Name</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="matches-list">
            <!-- Matches will be listed here -->
        </tbody>
    </table>

    <script>
        fetch('https://streamed.su/api/matches/all-today')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the entire data object to inspect its structure
                const matchesList = document.getElementById('matches-list');
                data.forEach(match => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${match.time}</td>
                        <td>${match.game_name}</td>
                        <td><a href="${match.link}" target="_blank">Watch</a></td>
                    `;
                    matchesList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>
</html>
